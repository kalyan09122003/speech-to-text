services:
  - type: web
    name: speech-to-text
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Install PyTorch with CPU-only support to reduce size
      pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
    plan: free
    autoDeploy: true
